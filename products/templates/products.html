{% extends 'base.html' %}

{% block content %}
<div class="row-sm-12">
   <div class="display">
      <form class="search" action="{% url 'search' %}" method="get">
         <input type="text" name="q">
         <button type="search">Search</button>
      </form>
   </div>
</div>
<div class="row no-gutters">
   <div class="col headings">
      <h3 class="name">Gallery</h3>
      <p class="subscribe">Please contact me for bespoke orders and I will do all I can to accomidate</p>
   </div>
</div>
<div class="row row-flex">
    {% for product in products %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body">
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>

                <h3>{{ product.name }}</h3>
                <p class="product-description subscribe">{{ product.description }}</p>
                <p class="subscribe">{{ product.price }}</p>

                <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    {% endfor %}
    </div>

   <div class="row">
      <p class="blank">blank</p>
   </div>

<div class="row">
   <div class="col-sm-4">
      <div class="container">
         <img src="static/img/josh.jpg" alt="summit" style="width:100%">
         <button class="btn"><a href="{% url 'about' %}">About</a></button>
      </div>
   </div>
   <div class="col-sm-4">
      <div class="container">
         <img src="static/img/orange.jpg" alt="Snow" style="width:100%">
         <button class="btn"><a href="{% url 'home' %}">Home</a></button>
      </div>
   </div>
   <div class="col-sm-4">
      <div class="container">
         <img src="static/img/contactus.jpg" alt="Snow" style="width:100%">
         <button class="btn"><a href="{% url 'contact' %}">Contact</a></button>
      </div>
   </div>
</div>
{% endblock %}
